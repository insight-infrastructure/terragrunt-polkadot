---

network_name:
  type: list
  message: What network do you want to run on?
  choices:
    - kusama
    - mainnet

environment:
  type: list
  message: What type of environment do you want to create??
  choices:
    - dev
    - test
    - stage
    - prod

aws_regions_options_:
  type: aws_regions

aws_regions_:
  type: checkbox
  message: Which AWS regions?
  choices: "{{ create.aws_regions_options_ }}"

version_:
  type: yaml
  path: versions.yaml

