---

apply_confirm_:
  type: confirm
  message: Do you want deploy now?

render_variables_hcl_:
  type: jinja
  when: "{{ nuki.apply_confirm_ }}"
  template_path: templates/variables.hcl.j2
  output_path: variables.hcl

run_terragrunt_:
  type: command
  when: "{{ nuki.apply_confirm_ }}"
  command: terragrunt apply-all
