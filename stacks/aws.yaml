instance_type:
  message: What i3 instance?
  type: slect
  choices:
    - i3.large
    - i3.xlarge
    - i3.2xlarge
  when: provider == 'aws'


instance_type:
  message: What t3 instance?
  type: slect
  choices:
    - t3.micro
    - t3.small
    - t3.medium
    - t3.large
    - t3.xlarge
    - t3.2xlarge
    - t3.4xlarge
  when: provider == 'aws'
